buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'org.asciidoctor.jvm.base' version "2.4.0"
    id 'org.asciidoctor.jvm.convert' version "2.4.0"
    id 'org.asciidoctor.jvm.revealjs' version "2.4.0"
}

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
    maven { url 'http://rubygems-proxy.torquebox.org/releases' } 
}

def ghpages = findProperty('ghpages') ?: null

revealjs {
  version = '2.0.0' 

  templateGitHub {  
    organisation = 'hakimel'
    repository = 'reveal.js'
    tag = '3.8.0'
  }
}

asciidoctorRevealJs {
  revealjsOptions { 
    controls = true
  }
  attributes 'ghpages': ghpages,
    'ghpagesurl': 'https://atomfrede.github.io/jhipster-intro-code-days-2020/images/'
}

asciidoctor {
    logDocuments = true
    baseDirFollowsSourceDir()
}

task copyCss(type: Copy) {
    from 'src/docs/asciidoc/css'
    into "$buildDir/docs/asciidocRevealJs/css"
}

task copyFonts(type: Copy) {
    from 'src/docs/asciidoc/fonts'
    into "$buildDir/docs/asciidocRevealJs/fonts"
}

task deploy(type: Copy) {
  from "$buildDir/docs/asciidocRevealJs"
  into 'docs'
}

asciidoctorRevealJs.dependsOn << tasks.copyCss
asciidoctorRevealJs.dependsOn << tasks.copyFonts
